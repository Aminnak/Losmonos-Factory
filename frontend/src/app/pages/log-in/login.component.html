<form [formGroup]="logInForm" class="flex flex-col bg-[url('/background.jpeg')] bg-cover bg-center h-screen w-full justify-center items-center">
    <div class="
        flex flex-col justify-center items-center
        w-[435px] h-[500px] space-y-3 bg-slate-950
        shadow-xl shadow-indigo-950 rounded-3xl
    ">
        <div class="
            w-[325px] flex flex-col justify-evenly h-full"
        >
                <div class="flex flex-col space-y-2.5 w-full border-b border-b-gray-500 pb-6">
                    <h1 class="text-white text-3xl font-serif">Log in</h1>
                    <p class="text-white text-[15px]">Enter your email and password to log in!</p>
                </div>

                <div class="flex flex-col space-y-5">

                    <div class="flex flex-col w-full space-y-1.5">
                        <label class="text-white font-bold">Email</label>
                        <input
                            formControlName="email"
                            type="email" class="
                                w-full bg-indigo-100 px-3 py-3 rounded-lg
                                focus:outline-none hover:ring-indigo-700
                                hover:ring-3 focus:ring-indigo-700 focus:ring-3
                                transition duration-300" placeholder="admin@gmail.com
                            ">
                    </div>

                    <div class="flex flex-col w-full space-y-1.5">
                        <label class="text-white font-bold">Password</label>
                        <input formControlName="password"
                            placeholder="123456789"
                            type="email"
                            class="
                                w-full bg-indigo-100 px-3 py-3
                                rounded-lg focus:outline-none
                                hover:ring-indigo-700 hover:ring-3
                                focus:ring-indigo-700 focus:ring-3
                                transition duration-300"
                            >

                        <div class="space-y-3 mt-1">
                            <button type="submit" (click)="submitLogInForm()" class="
                                bg-purple-600 text-white py-5 px-10 mt-1
                                rounded-lg font-extrabold w-full
                                ">
                                    Login
                            </button>
                            <p class="text-white">
                                Don't have an account?
                                <span routerLink="/sign-in" class="hover:cursor-pointer text-blue-500">
                                    Sign up
                                </span>
                            </p>
                        </div>
                    </div>

                </div>

        </div>

    </div>
</form>
