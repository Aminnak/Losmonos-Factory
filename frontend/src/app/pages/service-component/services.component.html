<div class="flex flex-col">

    <div class="p-5">
        <h2 class="font-semibold text-md border-l-green-600 border-l-2 pl-1 text-2xl">Our Products</h2>
    </div>
    <div class="flex flex-wrap w-full p-4">
        @for (product of products; track $index) {
            <div class="w-1/4 rounded max-xl:w-1/3 max-md:w-1/2 max-sm:w-full py-1 px-2 mb-2">
                <div class="relative overflow-hidden rounded">
                    <img
                        [src]="product.image"
                        alt="Image"
                        class="w-full h-[192px] object-cover rounded transform duration-300 hover:scale-105">
                </div>
                <h3 class="text-lg font-semibold mt-2 lg:h-12">{{ product.title }}</h3>
                <div class="flex justify-between mt-4">
                    <p class="text-gray-700 font-bold py-1.5">${{ product.price }}</p>
                    <button
                        class="
                            bg-blue-600 text-white
                            font-semibold px-5 rounded-sm
                            py-1.5 hover:bg-blue-700
                            duration-300 active:scale-95"
                        >
                        Buy
                    </button>
                </div>
                </div>
        }
    </div>
    <div
        class="flex justify-center mb-5"
        [ngClass]="{'hidden': !isMoreActive}"
    >
        <button
            (click)="loadNextPage()"
            class="
                flex bg-black text-white
                py-1 5 px-5 rounded items-center"
            >
            <p class="pr-2">more</p>
            <svg
                class="pt-1"
                fill="#FFFFFF"
                height="15px"
                width="15px"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 330 330"
                xml:space="preserve">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        id="XMLID_224_"
                        d="
                            M325.606,229.393l-150.004
                            -150C172.79,76.58,168.974,75,
                            164.996,75c-3.979,0-7.794,1.581
                            -10.607,4.394 l-149.996,150c-5.858,
                            5.858-5.858,15.355,0,21.213c5.857,
                            5.857,15.355,5.858,21.213,0l139.39
                            -139.393l139.397,139.393 C307.322,
                            253.536,311.161,255,315,255c3.839,
                            0,7.678-1.464,10.607-4.394C331.464,
                            244.748,331.464,235.251,325.606,
                            229.393z"
                        >
                    </path>
                </g>
            </svg>
        </button>
    </div>
</div>
