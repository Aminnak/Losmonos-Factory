    <div class="flex flex-wrap w-full p-4">
        @for (product of products; track $index) {
            <div class="w-1/4 rounded max-xl:w-1/3 max-md:w-1/2 max-sm:w-full py-1 px-2 mb-2">
                <div class="relative overflow-hidden rounded">
                    <img [src]="product.image" alt="Image" class="w-full h-[192px] object-cover rounded transform duration-300 hover:scale-105">
                </div>
                <h3 class="text-lg font-semibold mt-2 lg:h-12">{{ product.title }}</h3>
                <div class="flex justify-between mt-4">
                    <p class="text-gray-700 font-bold py-1.5">${{ product.price }}</p>
                    <button class="bg-blue-600 text-white font-semibold px-5 rounded-sm py-1.5">Buy</button>
                </div>
              </div>
        }
    </div>
